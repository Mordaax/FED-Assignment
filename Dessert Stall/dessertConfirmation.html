<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Javien Tan Jie En" />
    <meta name="description" content="Dessert Stall" />
    <title>Dessert Stall Order Confirmation</title>
    <link rel="icon" href="images/favicon.png">

    <script src="/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/dessertConfirmationScript.js" defer></script>
    <script src="/js/w3.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>
<body onload="confirmationPage()">

    <div w3-include-html="/header.html"></div>

    <div class="container-fluid">
        <div class="col-sm-12" align="center">
            <h1>ORDER CONFIRMATION</h1>
            <h2>Your order has been placed. Below are the details of your order.</h2>

            <br /><br /><br /><br />

            <div class="table-responsive" align="center" id="confirmation">
                <h2>Contact & Delivery Details</h2>
                <table id="contactDeliveryDetails">
                    <tr>
                        <th>Name</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td id="phone"></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td id="address"></td>
                    </tr>
                    <tr>
                        <th>Postal Code</th>
                        <td id="postal"></td>
                    </tr>
                    <tr>
                        <th>Delivery Date & Time</th>
                        <td id="deliveryDateTime"></td>
                    </tr>
                </table>

                <br /><br /><br /><br />

                <h2>Order Details</h2>
                <table id="orderDetails">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price/Qty</th>
                    </tr>
                </table>
            </div>

            <br /><br /><br /><br />

            <h7 id="totalPrice">Total Price: </h7>
        </div>
    </div>

    <br /><br />

    <div w3-include-html="/footer.html"></div>

    <script>
        w3.includeHTML();
    </script>

    <link rel="stylesheet" href="css/dessertStyles.css">

</body>
</html>
