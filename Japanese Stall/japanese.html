<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Dalbert Chea Zhi Jun" />
    <meta name="description" content="Japanese Food Stall" />
    <title>Japanese Food Stall</title>
    <link rel="shortcut icon" type="image/png" href="images/jpn-circle.png" />
    <link rel="stylesheet" href="css/japanstyles.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container-fluid">

        <h1 class="beginTitle">Japanese Cuisine Stall</h1>
        <p class="subTitle">Artisans of our craft. A traditional, authentic experience.</p>
        <div class="row">
            <div class="col-xl-1"></div>
            <div class="col-xl-5 d-flex justify-content-center align-self-center">
                <div id="japanFood" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#japanFood" data-slide-to="0" class="active"></li>
                        <li data-target="#japanFood" data-slide-to="1"></li>
                        <li data-target="#japanFood" data-slide-to="2"></li>
                        <li data-target="#japanFood" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/tunadon.jpg" alt="First slide">
                            <div class="carousel-caption">
                                <h3>Tuna Don</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/teriyaki.jpg" alt="Second slide">
                            <div class="carousel-caption">
                                <h3>Teriyaki Set</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/katsucurry.jpg" alt="Third slide">
                            <div class="carousel-caption">
                                <h3>Katsu Curry</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/chawan.jpg" alt="Fourth slide">
                            <div class="carousel-caption">
                                <h3>Chawanmushi</h3>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#japanFood" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#japanFood" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-6 d-flex justify-content-center align-self-center">
                <p class="bigMarker">Ham zah moment authentic 19 years experienced sushi chef</p>
            </div>
        </div>
        

        <div class="row">
            <div class="col-sm-12">
                <form class="japanform">
                    <h1 class="formheader">Order Now!</h1>
                    <div class="form-group">
                        <label for="inputName"><i class="far fa-user fa-lg"></i>   Full Name</label>
                        <input type="text" placeholder="Name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail"><i class="far fa-envelope fa-lg"></i>   Email</label>
                        <input type="email" placeholder="Email" class="form-control" required />
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="inputAddress"><i class="fas fa-map-marker-alt fa-lg"></i>   Address</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="contact"><i class="fas fa-phone fa-lg"></i>   Contact Number</label>
                            <input class="form-control" type="text" id="contact" name="contact" maxlength="8" size="8" placeholder="Contact" required pattern="[678]{1}[\d]{7}" title="8 digits starting with either 6, 8 or 9." />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="inputDate">Delivery Date</label>
                            <input class="form-control" type="date" id="inputDate" name="inputDate" min="" max="" required />
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputTime">Delivery Time</label>
                            <input class="form-control" type="time" id="inputTime" name="inputTime" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Order Details</label>
                        <table class="table formtable">
                            <tr>
                                <th scope="row">Item Ordered</th>
                                <td>-</td>
                            </tr>
                            <tr>
                                <th scope="row">Quantity</th>
                                <td>-</td>
                            </tr>
                            <tr>
                                <th scope="row">Total Price</th>
                                <td>$0.00</td>
                            </tr>
                        </table>
                    </div>

                    <button type="submit" class="btn btn-danger btn-md">
                        Order&nbsp;<i class="fas fa-utensils"></i>
                    </button>
                    <button type="reset" class="btn btn-danger btn-md">
                        Reset
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
