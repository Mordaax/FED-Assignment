<!-- Sides Modal -->
<div class="modal fade" id="sidesModal" tabindex="-1" aria-labelledby="hotModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Side Dishes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="sidesModalBody">
                <!-- Start of Body -->
                <div class="card col-sm-12">
                    <div class="card-header bg-transparent">{NAME}{PRICE}</div>
                    <div class="card-body">
                        <p class="card-text">{DESCRIPTION}</p>
                    </div>
                </div>

                <!-- End of Body -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
